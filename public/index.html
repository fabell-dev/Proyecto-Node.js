<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Node.js MongoDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .item-meta {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 2px;
        }

        .badge-primary {
            background: #667eea;
            color: white;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .hidden {
            display: none;
        }

        .auth-section {
            margin-bottom: 20px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Sistema de Gestión</h1>
            <p>Node.js + Express + MongoDB + JWT</p>
        </div>

        <!-- Sección de Autenticación -->
        <div class="cards">
            <div class="card">
                <h3>🔐 Iniciar Sesión</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" required value="admin@example.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" id="loginPassword" required value="admin123">
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <div style="margin-top: 15px; padding: 10px; background: #e3f2fd; border-radius: 5px; font-size: 14px;">
                    <strong>Credenciales de prueba:</strong><br>
                    Admin: admin@example.com / admin123<br>
                    Usuario: usuario1@test.com / password123
                </div>
            </div>

            <div class="card">
                <h3>📝 Registrarse</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Nombre de Usuario:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Verificar si hay token al cargar la página
        window.onload = function() {
            if (token) {
                // Si ya tiene token, redirigir al dashboard
                window.location.href = '/dashboard.html';
            }
        };

        // Mostrar alerta
        function showAlert(message, type = 'success') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Hacer petición a la API
        async function apiRequest(url, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };

            try {
                const response = await fetch(`${API_BASE}${url}`, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error en la petición');
                }
                
                return data;
            } catch (error) {
                showAlert(error.message, 'error');
                throw error;
            }
        }

        // Verificar token (solo para redirección)
        async function verifyToken() {
            try {
                await apiRequest('/api/auth/me');
                window.location.href = '/dashboard.html';
            } catch (error) {
                // Token inválido, permanecer en login
                localStorage.removeItem('token');
                token = null;
            }
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await apiRequest('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                token = response.data.token;
                currentUser = response.data.user;
                localStorage.setItem('token', token);
                
                showAlert('Inicio de sesión exitoso');
                
                // Redirigir al dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                // El error ya se muestra en apiRequest
            }
        });

        // Manejar registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await apiRequest('/api/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password })
                });

                token = response.data.token;
                currentUser = response.data.user;
                localStorage.setItem('token', token);
                
                showAlert('Registro exitoso');
                
                // Redirigir al dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                // El error ya se muestra en apiRequest
            }
        });
    </script>
</body>
</html>
